<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate a Random Password</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="password-logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h2>Generate a</h2>
        <div class="subtitle">
            <span>Random Password</span>
            <div class="underline"></div>
        </div>
        <div class="password-box">
            <input type="text" placeholder="Password" readonly />
            <span class="copy-icon"><i class="fa-regular fa-copy"></i></span>
        </div>
        <button class="generate-btn">
            <i class="fa-solid fa-bolt-lightning"></i> Generate Password
        </button>

        <footer class="footer">
            <p>Created with <span class="heart"><i class="fas fa-heart"></i></span> by
                <a href="https://github.com/ahmadabdallahh" target="_blank" class="author-link">
                    Ahmad Abdallah
                </a>
            </p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
